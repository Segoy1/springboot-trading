<a style="cursor: pointer" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{position.contractData.localSymbol}}</h4>
    <p class="list-group-item-text col-xs-6">Position: {{position.position}}</p>
    <p class="list-group-item-text col-lg-6">Contract ID:{{position.contractData.contractId}}</p>
    <p class="list-group-item-text col-lg-6">Average Cost: {{position.averageCost | currency}}</p>
  </div>
</a>
