<div class="row">
  <div class="col-md-4">
    <h2 class="media-heading">Orders</h2>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-3">
    <button class="btn btn-primary" (click)="onOpenNewOrder()">Open New Order</button>
    <div class="row">
      <app-open-order-item *ngFor="let openOrder of openOrders" [order]="openOrder"></app-open-order-item>
    </div>
    <button class="btn btn-danger" (click)="onCancelAllOpenOrders()">Cancel All Open Orders</button>
  </div>
  <div class="col-md-8">
    <router-outlet></router-outlet>
  </div>
</div>
