<div class="row" style="margin-bottom: 10px">
  <div class="col-xs-12">

  </div>
  <button class="btn btn-danger pull-right top-right" type="button" (click)="onCancelMarketData()">X</button>
  <div class="col-xs-12 list-group-item">
    <a
      style="cursor: pointer; border: transparent"
      routerLinkActive="active"
      class="list-group-item clearfix">
      <div class="row">
        <div class="pull-left">
          <h4 class="list-group-item-heading">{{contract.localSymbol}}</h4>
          <div class="row" *ngFor="let tick of optionTicker.data">

            <p class="list-group-item-text col-xs-3">{{tick.field}} : {{tick.optPrice | number: "1.0-2"}}</p>
            <p class="list-group-item-text col-xs-2">&Delta;: {{tick.delta | number: "1.0-2" | notavailable}}</p>
            <p class="list-group-item-text col-xs-2">&Gamma;: {{tick.gamma | number: "1.0-2" | notavailable}}</p>
            <p class="list-group-item-text col-xs-2">&Theta;: {{tick.theta | number: "1.0-2" | notavailable}}</p>
            <p class="list-group-item-text col-xs-3">I/V: {{tick.impliedVol | number: "1.0-2" | notavailable}}</p>
            <br>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
